<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>openaccounts</title>
    <link type="text/css" href="css/openaccount.css" rel="stylesheet" />
    <link type="text/css" href="css/navbar.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar" class="crown">
    <a class="active" href="/"></a>
    <a href="/"></a>
    <span class="royalStacksNavbar">ROYAL STACKS â™”</span>
</div>


<fieldset th:disabled = ${form}>
    <form th:action="@{/openaccount}" id="form" method="post" th:object="${account}">
        <input type="radio" name="accountType"  id="private" th:field="*{accountType}" value="private" onclick="hideBusinessFields()" required>
        <label for="private">Private account</label>
        <input type="radio" name="accountType" id="business" th:field="*{accountType}" value="business" onclick="showBusinessFields()"/>
        <label for="business">Business account</label><br>
        <table id="businessFields" style="visibility:hidden" >
            <tr>
                <td>Company name  </td>
                <td>
                    <label>
                        <div id="InvalidCompanyName" class="invalidInputPopup"><span>Only alphanumerical characters and + - @ and & accepted</span></div>

                        <input type="text"
                               id="companyName"
                               placeholder="companyName"
                               th:field="*{companyName}"
                               th:text="${companyName_error}"
                                />
                      <!--  <span th:text="${companyName_error}"/>-->
                    </label>
                </td>
            </tr>
            <tr>
                <td>Kvk number  </td>
                <td>
                <label>
                    <div id="InvalidKvkNumber" class="invalidInputPopup"><span>Kvk number needs to have 8 digits</span></div>
                    <input type="text"
                           id="Kvk Number"
                           placeholder="kvkNumber"
                           th:field="*{kvkNumber}"
                           th:text="${kvkNumber_error}"/>
                </label>
                </td>
            </tr>
            <tr>
                <td>Vat number  </td>
                <td>
                    <label>
                        <div id="invalidVatNumber" class="invalidInputPopup"><span></span></div>
                    <input type="text"
                           id="vatNumber"
                           placeholder="NL123456789B00"
                           th:field="*{vatNumber}"
                           th:text="${vatNumber_error}"
                         />
                    </label>
                </td>
            </tr>
            <tr>
                <td>Sector </td>
                <td>

                    <label for="sector"></label><select id="sector" th:field="*{sector}" >
                            <option disabled value="" hidden></option>
                            <option value="financial">Financial</option>
                            <option value="it">IT</option>
                            <option value="retail">Retail</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="education">Education</option>
                            <option value="logistic">Logistic</option>
                            <option value="industry">Industry</option>
                        </select>
                </td>
            </tr>
        </table>
        <div>
        <button type="submit" id="submitButton" name="submitbutton" value="Create account" disabled="disabled">Create account</button>
        </div>
    </form>
    <div>
    <form th:action="@{myaccount}" method="get">
        <button type="submit" name="submitbutton" value="Back">Back</button>
    </form>

    </div>
</fieldset>

            <p>Some text in the Modal..</p>
        </div>

    </div>-->
</body>
</html>
