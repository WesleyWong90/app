<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>myaccounts</title>
    <style>
        body{
            padding-top: 20px;
            align-content: center;
            background-color: #ebebeb;
            margin: auto;
            width: 100%;
            font-family: 'DejaVu Sans', Arial, Helvetica, sans-serif
        }

        #Account_overview{
            width: 40%;
            margin-left: 30%;
        }

        li{
            margin: 15px;
        }
        input[type=submit] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #1E90FF;
            color: white;
            opacity: 0.9;
        }
        input[type=submit]:focus{
            background-color: #ddd;
            outline: none;

        }

    </style>
    <link type="text/css" href="css/navbar.css" rel="stylesheet" />
</head>
<body th:object="${customer}">

<div id="navbar">
    <a href="/logout">logout</a>
    <span id="logoNavbar"></span>
</div>


<div id="Account_overview">

    <h1>Account overview</h1>
    <h2>Hello <span th:text="${customer.username}"/></h2>
    <ul>
        <li th:each="account : ${list}">
            <div>
            <tr>Iban Account:<span th:text="${account.accountNumber}"/></tr>
            <tr>Account Balance:     <span th:text="${account.balance}"/></tr>
            </div>
    </ul>

    <form th:action="@{openaccount}"  method="get">
        <input type="submit" name="submitbutton" value="Create a new account" />
    </form>
</div>

<script src="js/navbar.js"></script>
</body>
</html>
