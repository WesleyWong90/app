<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
<h1>Welkom op de homepage!</h1>
<form th:action="@{doLogin}" method="post">
    <p>Username:<span><input type="text" name="inputUsername"></span><span th:text="${username_error}"/></p>
    <p>Wachtwoord:<span><input type="password" name="inputPassword"></span><span th:text="${password_error}"/></p>
    <input type="submit" name="submitbutton" value="Login">
    <span th:text="${user_error}"/>
</form>
<input type="submit" name="signup" onclick="location.href='signup';" value="Sign up">
</body>
</html>
