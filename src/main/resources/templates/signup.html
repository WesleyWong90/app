<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Become a Royal Stacks customer!</title>
    <link type="text/css" href="css/navbar.css" rel="stylesheet" />
    <link type="text/css" href="css/signup.css" rel="stylesheet" />
</head>
<body>
<div id="navbar" class="crown">
    <a class="active" href="/">Login</a>
    <a href="/"></a>
    <span class="royalStacksNavbar">ROYAL STACKS â™”</span>
</div>
<h1 class="content">Sign up</h1>
<fieldset th:disabled="${form}">
<form th:action="@{signup}" method="post" class="form" id="form" novalidate>
    <h3><span th:text="${confirmation}"/></h3>
    <h3><span th:text="${error}"/></h3>
    <div id="formLeft">
    <label><b>Username</b></label><div id="usernameNotAvailable"><span>Username not available</span></div>
    <input
            type="text"
            placeholder="JanJansen88"
            name="username"
            id="username"
            title="Can contain lower case, uppercase, -, _ and must be between 3 and 20 characters in length "
            th:value="${username}"
            autofocus
            required
    /><span></span>


    <label><b>Password</b></label>
   <input type="checkbox" onclick="showPassword()">
        <input
            type="password"
            placeholder="At least 10 characters"
            name="password"
            id="password"
            title="Must contain 1 lower case letter, 1 upper case letter, 1 number, 1 special character and at least 10 characters in length"
            th:value="${password}"
            onfocusin="showPasswordRequirements()"
            onfocusout="hidePasswordRequirements()"
            required
    /><span></span>


        <!-- Laat zien wanneer password geselecteerd is -->
    <div id="passRequirements">
        <div id="passRequirements1of2">
            <p id="letter" class="invalid">A lowercase letter</p>
            <p id="capital" class="invalid">A capital (uppercase) letter</p>
            <p id="number" class="invalid">A number</p>
        </div>
        <div id="passRequirements2of2">
            <p id="special" class="invalid">A special character</p>
            <p id="length" class="invalid">Minimum 10 characters</p>
        </div>
    </div>



    <div id="names">
        <div id="firstNameDiv">
    <label><b>First name</b></label>
    <input
            type="text"
            placeholder="Jan"
            name="firstName"
            id="firstName"
            title="Use letters or - only"
            th:value="${firstName}"
    /><span></span>
        </div>

        <div id="lastNameDiv">
    <label><b>Last name</b></label>
    <input
            type="text"
            placeholder="Janssen"
            name="lastName"
            id="lastName"
            title="Use letters or - only"
            th:value="${lastName}"
    /><span></span>
            </div>

    </div>
        <label><b>BSN</b></label><div id="BSNNotAvailable"><span>BSN invalid</span></div>
        <input
                type="text"
                placeholder="123456789"
                name="BSN"
                id="BSN"
                th:value="${BSN}"
        /><span></span>


    </div>
    <div id="formRight">
        <label><b>Email</b></label>
        <input
                type="email"
                placeholder="mail@example.com"
                name="email"
                id="email"
                th:value="${email}"
        /><span></span>



        <label><b>Phone Number</b></label>
        <input
                type="text"
                placeholder="0612345678 or 0311234567"
                name="phoneNumber"
                id="phoneNumber"
                title="Valid Dutch phone number starting with 0"
                th:value="${phoneNumber}"
        /><span></span>

    <label><b>Address</b></label>
    <input
            type="text"
            placeholder="Duindoornstraat 96"
            name="address"
            id="address"
            title="Valid address and house number"
            th:value="${address}"
    /><span></span>

        <div id="cityAndPostalCode">
            <div id="cityAndPostalCode1">
    <label><b>City</b></label>
    <input
            type="text"
            placeholder="Utrecht"
            name="city"
            id="city"
            title="Enter a valid city"
            th:value="${city}"
    /><span></span>
            </div>
        <div id="cityAndPostalCode2">
            <label name="postalCode"><b>Postal code</b></label>
    <input
            type="text"
            placeholder="9999AA"
            name="postalCode"
            id="postalCode"
            title="Valid postal code"
            th:value="${postalCode}"
    /><span></span>
        </div>
        </div>
    </div>
    <div id="signUpButton">
    <td><button type="submit" name="submit" id="submitButton" value="Sign up" disabled="disabled">Sign Up</button></td>
    </div>
</form>
</fieldset>

<script src="js/navbar.js"></script>
<script src="js/signup.js"></script>
<script src="js/validatesignup.js"></script>
</body>
</html>
